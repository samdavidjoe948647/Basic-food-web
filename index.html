<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Order App</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
    }

    h1 {
        color: #333;
    }

    .menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
    }

    .item {
        background: white;
        padding: 15px;
        width: 160px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
    }

    button:hover {
        background-color: #e68900;
    }

    #cart {
        list-style: none;
        padding: 0;
    }
</style>
</head>

<body>

<h1>üçî Food Order App</h1>

<div class="menu">
    <div class="item">
        <h3>Burger</h3>
        <p>$5</p>
        <button onclick="addToCart('Burger', 5)">Add to Cart</button>
    </div>

    <div class="item">
        <h3>Pizza</h3>
        <p>$8</p>
        <button onclick="addToCart('Pizza', 8)">Add to Cart</button>
    </div>

    <div class="item">
        <h3>Pasta</h3>
        <p>$6</p>
        <button onclick="addToCart('Pasta', 6)">Add to Cart</button>
    </div>
</div>

<h2>üõí Cart</h2>
<ul id="cart"></ul>
<h3>Total: $<span id="total">0</span></h3>

<button onclick="placeOrder()">Place Order</button>

<script>
    let total = 0;

    function addToCart(item, price) {
        const cart = document.getElementById("cart");
        const totalDisplay = document.getElementById("total");

        const li = document.createElement("li");
        li.textContent = item + " - $" + price;
        cart.appendChild(li);

        total += price;
        totalDisplay.textContent = total;
    }

    function placeOrder() {
        if (total === 0) {
            alert("Your cart is empty!");
        } else {
            alert("Order placed successfully!\nTotal: $" + total);
            document.getElementById("cart").innerHTML = "";
            total = 0;
            document.getElementById("total").textContent = total;
        }
    }
</script>

</body>
</html>
